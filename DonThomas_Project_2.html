    <script>
        //main class
        class device{
            //constructor
            constructor(status, cost, name, number){
                this._status =status;
                this._cost = cost;
                this._name = name;
                this._number =number;
            }
            //get 
            get status(){
                return this._status;
            }
            get cost(){
                return this._cost;
            }
            get name(){
                return this._name;
            }
            get number(){
                return this._number;
            }
            //get alldata
            get alldata(){
                return "Name : " + this._name + " Serial Number : " + this._number
                + " Repair cost : " + this._cost + " Status : " + this._status;
            }
        }


        //VIDEO CLASS
        class video extends device{
            //constructor
            constructor(status, cost, name, number,resolution,type){
                super(status, cost, name, number);
                this._resolution  = resolution;
                this._type = type;
            }
            /*
            get status(){
                return this._status;
            }
            get cost(){
                return this._cost;
            }
            get name(){
                return this._name;
            }
            get number(){
                return this._number;
            }
            */
            get resolution(){
                return this._resolution;
            }
            get type(){
                return this._type;
            }

            get alldataV(){
                return super.alldata + this._resolution
                + " Type : " + this._type;
            }
        }
        //class disk
        class disk extends device{
            constructor(status, cost, name, number, size, transfer){
                super(status, cost, name, number);
                this._size = size;
                this._transfer = transfer;
            }
            //get
            get size(){
                return this._size;
            }
            get transfer(){
                return this._transfer;
            }
            get alldataD(){
                return super.alldata + " Size :"+ this._size+ " transfer: "+ this._transfer;
            }
        }

        //HARDDISK CLASS
        class hardDisk extends disk{
            //constructor
            constructor(status, cost, name, number, size, transfer, platterSize  ,noPlatter){
                super(status, cost, name, number, size, transfer);
                this._platterSize = platterSize;
                this._noPlatter = noPlatter;
            }
            //get
            get platterSize(){
                return this._platterSize;
            }
            get noPlatter(){
                return this._noPlatter;
            }
            get alldataH(){
                return super.alldataD + "Platter Size : "+this._platterSize + " Number of Platter : "+ this._noPlatter;
            }
        }

        //SSD CLASS
        class ssdDisk extends disk{
            //constructor
            constructor(status, cost, name, number, size, transfer,type,leveling){
                super(status, cost, name, number, size, transfer);
                this._type = type;
                this._leveling = leveling;
            }
            //get
            get type(){
                return this._type;
            }
            get leveling(){
                return this._leveling;
            }
            get alldataS(){
                return super.alldataD + this._type + this._leveling;
            }
        }
